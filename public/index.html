<!DOCTYPE html>
<html>
<head>
<title>Log viewer</title>
<style>
  body {
    color: white;
    background-color: #2a2a2a;
  }

  #log {
    white-space: pre;
    font-family: monospace;
    font-size: 12px;
    line-height: 19px;
  }
</style>
</head>
<body><div id="log">Waiting...</div></body>
<script src='jquery-2.1.3.min.js'></script>
<script>
  function update() {
    $.get('/log', function(data) {
      $('#log').html(data);
      setTimeout(update, 1000);
    });
  }
  update();
</script>
</html>
